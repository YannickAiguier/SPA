<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Premiers pas en Vue JS</title>
</head>

<body>
    <div id="myapp">
        <h1>{{ title }}</h1>
    </div>


    <script>
        const decouverte = {
            data() {
                return {
                    title: "Titre réactif"
                }
            }
        }

        Vue.createApp(decouverte).mount('#myapp')
    </script>
</body>

</html>
